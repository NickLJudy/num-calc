<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function log(data) {
      console.log(
        JSON.parse(
          JSON.stringify(
            data
          )
        ))
    }

    function unifiedHandlingError(functionName, parameter) {
      throw new Error(`Please check the function:${functionName} parameter(${parameter}) data type(${typeof parameter} is not allowed).`);
    }

    function RemoveExtraZeros(param) {
      let _param = String(param);

      if (!_param.includes('.')) {
        if (Number(_param) === 0) return param;
        while (_param[0] === '0') _param = _param.substring(1);

        return _param;
      }

      while (_param[0] === '0' && _param.indexOf('.') !== 1) _param = _param.substring(1);  //left-side
      while (_param[_param.length - 1] === '0') _param = _param.substring(0, _param.length - 1);  //right-side
      if (_param[_param.length - 1] === '.') _param = _param.substring(0, _param.length - 1);

      return _param;
    }

    function convertScientificNotationToString(param) {
      if (isNaN(Number(param))) unifiedHandlingError('convertScientificNotationToString', param);

      const [m, n] = String(param).trim().split(/[eE]/);

      if (n === undefined || Number(n) === 0) return m;

      let innerM = m[0] === '+' ? m.substring(1) : m;
      let innerN = n[0] === '+' ? n.substring(1) : n;

      const isMinus = innerM[0] === '-';
      const absM = innerM.substring(isMinus ? 1 : 0);
      const pointIndex = absM.indexOf('.');
      let fillZero = '';
      let timer = Math.abs(innerN);
      let pendingArr = [];

      while (timer--) fillZero += '0';

      if (innerN[0] === '-') {
        pendingArr = `${fillZero}${absM.replace('.', '')}`.split('');

        pendingArr.splice(pointIndex === -1 ? innerN : pointIndex, 0, '.');

        return `${isMinus ? '-' : ''}${RemoveExtraZeros(pendingArr.join(''))}`;
      }

      pendingArr = `${absM.replace('.', '')}${fillZero}`.split('');

      if (pointIndex !== -1) pendingArr.splice(pointIndex + Number(innerN), 0, '.');

      return `${isMinus ? '-' : ''}${RemoveExtraZeros(pendingArr.join(''))}`;
    }
  </script>
</body>

</html>
